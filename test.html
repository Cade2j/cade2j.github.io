<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameters Example</title>
</head>
<body>
    <h1>URL Parameters</h1>
    <p id="result"></p>

    <script>
        // Get the URL parameters
        let params = new URLSearchParams(window.location.search);

        // Get the value of the 'v' parameter
        let vParam = params.get('v');

        // Display the result
        document.getElementById('result').innerText = `Value of 'v' parameter: ${vParam}`;
    </script>
</body>
</html>
