<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message</title>
</head>
<body>

    <script>
        // Get the URL parameters
        let params = new URLSearchParams(window.location.search);

        // Get the value of the 'v' parameter
        let vParam = params.get('v');

        // Display the result
        alert(document.getElementById('result').innerText = vParam);
    </script>
</body>
</html>
